  width: 100%;
  position: relative;
  height: 100px;
}
#Header .logo {
  position: absolute;
  left: 100px;
  top: 15px;
}
#Header .logo img {
  width: 100%;
  max-width: 220px;
}
#Header .menu {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}
#Header .menu ul {
  text-align: center;
}
#Header .menu ul li {
  display: inline-block;
  margin: 0 40px;
  line-height: 120px;
  position: relative;
}
#Header .menu ul li a {
  font-size: 18px;
  color: #fff;
  opacity: 0.95;
  font-weight: 500;
  padding: 5px 10px;
  box-sizing: border-box;
}
#Header .submenu {
  position: absolute;
  text-align: initial !important;
  visibility: hidden;
  opacity: 0;
  top: 70px;
  left: -10%;
  width: 120%;
  padding: 0 10px;
  z-index: 500;
  box-sizing: border-box;
  box-shadow: 15px 20px 29px rgba(0, 0, 0, 0.11);
  transition: all 0.6s ease-out;
  transition-property: opacity, top, visibility;
  transition-delay: 0s, 0s, 0s;
  background: #fff;
}
#Header .submenu.on {
  visibility: visible;
  opacity: 0.95;
  top: 85px;
  z-index: 800;
}
#Header .submenu li {
  display: block !important;
  margin: 0 !important;
  line-height: 1.8 !important;
}
#Header .submenu li a {
  display: block;
  position: relative;
  padding: 11px 5px !important;
  color: #555 !important;
  border-top: 1px solid #eee;
  font-size: 0.95rem !important;
  font-weight: 400;
  opacity: 0.85;
  box-sizing: border-box;
  text-align: left;
  transition: all 0.3s;
  cursor: pointer !important;
}
#Header .submenu li:first-child a {
  border-top: 0;
}
#Header .login {
  position: absolute;
  right: 100px;
  top: 60%;
  transform: translateY(-50%);
}
#Header .login ul {
  text-align: center;
}
#Header .login ul li {
  display: inline-block;
  margin: 0 15px;
  position: relative;
}
#Header .login ul li a {
  font-size: 16px;
  font-weight: 400;
  color: #ccc;
  opacity: 0.95;
}
#Header .login ul li::before {
  content: "";
  width: 1px;
  height: 12px;
  background: #aaa;
  position: absolute;
  right: -15px;
  top: 50%;
  transform: translateY(-50%);
}
#Header .login ul li:last-child::before {
  width: 0;
}
#Header .login .logOn li {
  margin: 0;
}
#Header .login .logOn li a {
  border: 1px solid rgba(255, 255, 255, 0.5);
  padding: 10px 20px;
  box-sizing: border-box;
  transition: all 0.4s;
}
#Header .login .logOn li a:hover {
  background: #fff;
  color: #191d73;
  border-color: #fff;
}
#Header .login .logOn li:first-child a {
  border-radius: 10px 0 0 10px;
}
#Header .login .logOn li:last-child a {
  border-radius: 0 10px 10px 0;
  border-left: 0;
}
#Header .login .logOn li::before {
  width: 0;
}

.btn-up {
  position: fixed;
  right: 60px;
  bottom: 60px;
  z-index: 100;
  width: 60px;
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
  opacity: 0;
  visibility: hidden;
  transition: all 0.4s;
}
.btn-up svg {
  opacity: 0.6;
}
.btn-up.fixed {
  opacity: 1;
  visibility: visible;
}

#Footer {
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
  padding: 60px 0;
  box-sizing: border-box;
  position: relative;
}
#Footer .info h4 {
  font-size: 18px;
  color: #444;
  font-weight: 500;
}
#Footer .info ul {
  margin: 20px 0;
}
#Footer .info ul li {
  font-size: 16px;
  color: #888;
  line-height: 1.65;
  font-weight: 300;
}
#Footer .info .copy {
  color: #888;
  font-size: 16px;
}
#Footer .ft-menu {
  position: absolute;
  right: 0;
  top: 60px;
}
#Footer .ft-menu ul {
  text-align: center;
}
#Footer .ft-menu ul li {
  display: inline-block;
  margin-left: 30px;
}
#Footer .ft-menu ul li a {
  font-size: 16px;
  color: #666;
  font-weight: 500;
}

@media all and (max-width: 1200px) {
  #Header {
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
  }
  #Header .logo {
    position: static;
  }
  #Header .logo img {
    max-width: 140px;
  }
  #Header .menu {
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    background: #fafafa;
    width: 100%;
    height: 100vh;
    padding-top: 60px;
    box-sizing: border-box;
    transform: translateX(100%);
    transition: all 0.4s;
  }
  #Header .menu.active {
    transform: translateX(0);
  }
  #Header .menu.active ul {
    text-align: inherit;
  }
  #Header .menu.active ul li {
    display: block;
    line-height: 1.65;
    margin: 0;
  }
  #Header .menu.active ul li a {
    color: #333;
    font-size: 16px;
    padding: 15px;
    display: block;
  }
  #Header .menu.active .submenu {
    visibility: visible;
    opacity: 1;
    box-shadow: none;
    width: 100%;
    position: static;
    background: rgba(255, 255, 255, 0.6);
    padding: 0;
  }
  #Header .menu.active .submenu li a {
    padding: 15px !important;
  }
  #Header .login {
    visibility: hidden;
    opacity: 0;
    right: auto;
    transition: all 0.4s;
  }
  #Header .login.active {
    visibility: visible;
    opacity: 1;
    left: 0;
    z-index: 1000;
  }
  #Header .login.active ul {
    text-align: inherit;
  }
  #Header .login.active ul li a {
    color: #555;
  }
  .ham {
    padding: 12px;
    box-sizing: border-box;
    display: inline-block;
    position: fixed;
    right: 20px;
    transition: all 0.4s;
    z-index: 1001;
  }
  .ham .line {
    display: block;
    width: 24px;
    height: 2px;
    background: rgba(255, 255, 255, 0.8);
    margin: 7px auto;
    transition: all 0.4s;
  }
  .ham.active .line {
    background: #333;
  }
  .ham.active .line1 {
    transform: translateY(9px) rotate(45deg);
  }
  .ham.active .line2 {
    opacity: 0;
  }
  .ham.active .line3 {
    transform: translateY(-9px) rotate(-45deg);
  }
}
@media all and (max-width: 525px) {
  .btn-up {
    right: 10px;
    bottom: 40px;
  }
  #Footer {
    padding: 40px 2.5%;
  }
  #Footer .info h4 {
    font-size: 16px;
  }
  #Footer .info ul li,
  #Footer .info .copy,
  #Footer .ft-menu ul li a {
    font-size: 15px;
  }
  #Footer .ft-menu {
    position: static;
    margin-top: 20px;
  }
  #Footer .ft-menu ul {
    text-align: inherit;
  }
  #Footer .ft-menu ul li {
    margin-left: 0;
    margin-right: 10px;
  }

body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', 'Noto Sans KR', sans-serif;
    scroll-behavior: smooth;
    background: #fafafa;
}

img {
    border: 0;
}

li {
    list-style: none;
}

a {
    text-decoration: none;
}

ul,
p {
    margin: 0;
    padding: 0;
}

h1,

    margin: 0;
    padding: 0;

}

p {
    font-size: 18px;
    color: #444;
    line-height: 1.65;
    font-weight: 400;
    /*  letter-spacing:0.03em; */
}

strong {
    font-weight: 500;
}

button {
    border: 0;
    background: none;
    padding: 0;
    cursor: pointer;
    font-family: 'Roboto', 'Noto Sans KR', sans-serif;
}

.row {
    width: 100%;
    overflow: hidden;
}

.btn-navy {
  --background: #191d73;
  --text: rgba(255, 255, 255, 0.9);
  --font-size: 17px;
  --duration: .44s;
  --move-hover: -4px;
  --shadow: 0 2px 8px -1px rgba(25, 29, 115, 0.32);
  --shadow-hover: 0 4px 20px -2px rgba(51, 51, 51, 0.5);
  --font-shadow: var(--font-size);
  padding: 25px 40px;
  line-height: var(--font-size);
  border-radius: 5px;
  display: block;
  font-size: var(--font-size);
  background: var(--background);
  color: var(--text);
  box-shadow: var(--shadow);
  transform: translateY(var(--y)) translateZ(0);
  transition: transform var(--duration) ease, box-shadow var(--duration) ease, background var(--duration) ease;
}
.btn-navy div {
  width: 100%;
  justify-content: center;
  display: flex;
  overflow: hidden;
  text-shadow: 0 var(--font-shadow) 0 var(--text);
}
.btn-navy div span {
  display: block;
  backface-visibility: hidden;
  font-style: normal;
  transition: transform var(--duration) ease;
  transform: translateY(var(--m)) translateZ(0);
}
.btn-navy div span:nth-child(1) {
  transition-delay: 0.05s;
}
.btn-navy div span:nth-child(2) {
  transition-delay: 0.1s;
}
.btn-navy div span:nth-child(3) {
  transition-delay: 0.15s;
}
.btn-navy div span:nth-child(4) {
  transition-delay: 0.2s;
}
.btn-navy div span:nth-child(5) {
  transition-delay: 0.25s;
}
.btn-navy div span:nth-child(6) {
  transition-delay: 0.3s;
}
.btn-navy div span:nth-child(7) {
  transition-delay: 0.35s;
}
.btn-navy div span:nth-child(8) {
  transition-delay: 0.4s;
}
.btn-navy div span:nth-child(9) {
  transition-delay: 0.45s;
}
.btn-navy div span:nth-child(10) {
  transition-delay: 0.5s;
}
.btn-navy div span:nth-child(11) {
  transition-delay: 0.55s;
}
.btn-navy:hover {
  --y: var(--move-hover);
  --shadow: var(--shadow-hover);
  background: #333;
}
.btn-navy:hover span {
  --m: calc(var(--font-size) * -1);
}

/**************************************************************
Point.js 포인트 사용
***************************************************************/
#Point .goods .goodsList {
  margin-bottom: 20px;
}
#Point .goods .goodsList span {
  font-size: 16px;
  color: #666;
}
#Point .goods .goodsList h3 {
  font-size: 28px;
  color: #333;
}
#Point .goodsWrap {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}
#Point .goodsWrap .goodsItem {
  padding: 40px;
  box-sizing: border-box;
  background: #fafafa;
  border-radius: 10px;
  border: 1px solid #fafafa;
  width: 32%;
  cursor: pointer;
  transition: all 0.6s;
  margin: 1% 0;
}
#Point .goodsWrap .goodsItem img {
  max-width: 100%;
  margin: 0 auto 20px;
  display: block;
}
#Point .goodsWrap .goodsItem h4 {
  font-size: 22px;
  font-weight: 400;
  color: #444;
  text-align: center;
}
#Point .goodsWrap .goodsItem:hover {
  background: #fff;
  border-color: #191D73;
  box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.05);
}

#PointOrder .goodsTop {
  display: flex;
  justify-content: space-between;
  margin-bottom: 60px;
  flex-wrap: wrap;
}
#PointOrder .goodsTop .goodsImg {
  width: 46%;
  background: #fafafa;
  border-radius: 10px;
  box-sizing: border-box;
  padding: 80px 60px;
}
#PointOrder .goodsTop .goodsImg img {
  max-width: 100%;
  display: block;
  margin: 0 auto;
}
#PointOrder .goodsTop .goodsInfo {
  width: 46%;
  display: flex;
  flex-wrap: wrap;
  align-content: space-between;
}
#PointOrder .goodsTop .goodsInfo .goodsTitle span {
  font-size: 18px;
  color: #666;
}
#PointOrder .goodsTop .goodsInfo .goodsTitle h3 {
  font-size: 32px;
  color: #333;
}
#PointOrder .goodsTop .goodsInfo .goodsContents {
  width: 100%;
}
#PointOrder .goodsTop .goodsInfo .goodsContents table {
  width: 100%;
  margin-bottom: 20px;
}
#PointOrder .goodsTop .goodsInfo .goodsContents table th,
#PointOrder .goodsTop .goodsInfo .goodsContents table td {
  font-size: 18px;
  color: #444;
  line-height: 1.65;
  padding: 5px 20px;
  text-align: left;
}
#PointOrder .goodsTop .goodsInfo .goodsContents .goodsCnt .cntBtn {
  width: 40px;
  height: 40px;
  border-radius: 20px;
  min-height: auto;
  text-align: auto;
  padding: 0;
  border: 0;
  color: #444;
  font-size: 18px;
  font-weight: 300;
}
#PointOrder .goodsTop .goodsInfo .goodsContents .goodsCnt span {
  margin: 0 10px;
}
#PointOrder .goodsTop .goodsInfo .goodsContents .btn {
  max-width: 100%;
}
#PointOrder .goodsDetail {
  width: 100%;
  padding: 40px 0;
  box-sizing: border-box;
  border-top: 1px dashed #ddd;
}
#PointOrder .goodsDetail h4 {
  font-size: 18px;
  color: #444;
  font-weight: 500;
  margin-bottom: 10px;
}
#PointOrder .goodsDetail p {
  margin-bottom: 20px;
  color: #555;
}
#PointOrder .goodsDetail ul li {
  font-size: 18px;
  color: #555;
  line-height: 1.65;
  position: relative;
  padding-left: 15px;
}
#PointOrder .goodsDetail ul li:before {
  content: "";
  width: 5px;
  height: 5px;
  border-radius: 3px;
  background: #888;
  position: absolute;
  left: 0;
  top: 10px;
}

#PointPay h3 {
  font-size: 22px;
  color: #333;
  margin-bottom: 20px;
  position: relative;
  padding-left: 45px;
}
#PointPay h3 .num {
  position: absolute;
  font-weight: 300;
  left: 0;
  top: 55%;
  transform: translateY(-50%);
  width: 30px;
  height: 30px;
  border-radius: 15px;
  text-align: center;
  line-height: 30px;
  font-size: 16px;
  background: #191D73;
  color: #fff;
}
#PointPay i {
  color: #666;
  padding-left: 5px;
  font-weight: 300;
}
#PointPay .payWrap {
  position: relative;
  width: 100%;
}
#PointPay .orderWrap {
  width: calc(100% - 400px);
  padding-right: 60px;
  box-sizing: border-box;
  margin-bottom: 50px;
}
#PointPay .orderWrap table {
  width: 100%;
}
#PointPay .orderWrap table th,
#PointPay .orderWrap table td {
  font-size: 18px;
  color: #444;
  line-height: 1.65;
  padding: 15px;
  border-top: 1px solid #444;
  text-align: center;
}
#PointPay .orderWrap table th {
  font-weight: 500;
}
#PointPay .orderWrap table .goods {
  display: flex;
  justify-content: space-around;
  align-items: center;
}
#PointPay .orderWrap table .goods .orderImg {
  width: 40%;
  background: #fafafa;
  padding: 20px;
  box-sizing: border-box;
  border-radius: 10px;
}
#PointPay .orderWrap table .goods .orderImg img {
  display: block;
  max-width: 80px;
  margin: 0 auto;
}
#PointPay .orderWrap table .goods span {
  font-size: 15px;
  color: #666;
}
#PointPay .orderWrap table .textRight {
  font-weight: 500;
}
#PointPay .orderWrap table .totalPrice {
  font-size: 22px;
}
#PointPay .orderWrap .orderList {
  margin-bottom: 40px;
}
#PointPay .orderInfo table th,
#PointPay .orderInfo table td {
  text-align: left;
}
#PointPay .orderInfo table tr:last-child th,
#PointPay .orderInfo table tr:last-child td {
  border-bottom: 1px solid #444;
}
#PointPay .orderInfo table input {
  width: 50%;
}
#PointPay .userPoint {
  position: absolute;
  right: 0;
  top: 0;
  width: 100%;
  max-width: 400px;
  background: #fafafa;
  border-radius: 10px;
  box-sizing: border-box;
  padding: 40px;
}
#PointPay .userPoint table {
  width: 100%;
  margin: 40px 0;
  background: #fff;
  padding: 30px 10px;
  box-sizing: border-box;
  box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
  position: relative;
}
#PointPay .userPoint table th,
#PointPay .userPoint table td {
  font-size: 18px;
  padding: 10px;
  text-align: left;
  color: #444;
}
#PointPay .userPoint table th {
  font-weight: 500;
}
#PointPay .userPoint table td {
  text-align: right;
}
#PointPay .userPoint table tr:first-child th,
#PointPay .userPoint table tr:first-child td,
#PointPay .userPoint table tr:last-child th,
#PointPay .userPoint table tr:last-child td {
  border-top: 1px solid #444;
}
#PointPay .userPoint table:before {
  content: "";
  width: 100%;
  height: 10px;
  background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAAMCAYAAABvEu28AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAACESURBVHgBpdJvCYAwEAXwEwxgA22gDYwgJjCCEYxgBCMYwQiLYARt8LxjA2Ey9+8Hx+7D9j48RuQBYJahHBzQQLt4WkphQk68ZK8oFj/a8LXHhixwC+tLuoBf7wuxe3GRO/VfkEK4gxJ6cVntkAnpBskoeGn4VDzxf0S7ebrSBIyUp3gACgdfP+PHBPcAAAAASUVORK5CYII=) repeat-x;
  position: absolute;

#PointPay .userPoint table:after {
  content: "";
  width: 100%;
  height: 10px;
  background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAAMCAYAAABvEu28AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAACESURBVHgBpdJvCYAwEAXwEwxgA22gDYwgJjCCEYxgBCMYwQiLYARt8LxjA2Ey9+8Hx+7D9j48RuQBYJahHBzQQLt4WkphQk68ZK8oFj/a8LXHhixwC+tLuoBf7wuxe3GRO/VfkEK4gxJ6cVntkAnpBskoeGn4VDzxf0S7ebrSBIyUp3gACgdfP+PHBPcAAAAASUVORK5CYII=) repeat-x;

#PointPay .userPoint .btn {
  width: 100%;
  max-width: 100%;
}

/**************************************************************
Notice.js 공지사항
***************************************************************/
#Notice .noticeWrap p {
  font-size: 16px;
  color: #666;
  text-align: right;
  margin-bottom: 10px;
  letter-spacing: 0.05em;
}
#Notice table {
  width: 100%;
}
#Notice table tr:nth-child(2n) {
  background: #fafafa;
}
#Notice table th,
#Notice table td {
  font-size: 18px;
  color: #444;
  padding: 15px;
  box-sizing: border-box;
}
#Notice table th {
  background: #191d73;
  color: rgba(255, 255, 255, 0.9);
  font-weight: 500;
}
#Notice table .left {
  text-align: justify;
}
#Notice .noticeSearch {
  margin: 20px 0;
  display: flex;
}
#Notice .noticeSearch .searchCate {
  border: 1px solid #ddd;
  box-sizing: border-box;
  max-width: 120px;
  position: relative;
}
#Notice .noticeSearch .searchCate select {
  width: 100%;
  font-size: 15px;
  color: #666;
  border: 0;
  min-height: auto;
  padding-right: 25px;
}
#Notice .noticeSearch .searchCate:after {
  content: "\e936";
  font-family: "xeicon";
  color: #aaa;
  font-size: 15px;
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
}
#Notice .noticeSearch .searchTxt {
  border-radius: 0;
  margin-left: -1px;
  min-height: 45px;
  font-size: 16px;
  padding: 0 15px;
}
#Notice .noticeSearch .searchBtn {
  margin-left: -1px;
  padding: 0 25px;
  box-sizing: border-box;
  background: #333;
  color: rgba(255, 255, 255, 0.9);
}
#Notice .noticeView .title {
  text-align: center;
  border-bottom: 1px solid #424242;
  border-top: 3px solid #424242;
  line-height: 30px;
  color: #333333;
  width: 100%;
  border-left: 0;
  border-right: 0;
  padding: 20px;
  box-sizing: border-box;
}
#Notice .noticeView .title h3 {
  font-size: 22px;
  color: #444;
}
#Notice .noticeView .info {
  background: #fafafa;
}
#Notice .noticeView .info ul {
  display: flex;
  padding: 10px 20px;
}

  width: 100%;
  position: relative;
}
.main:before {
  content: "";
  width: 100%;
  height: 520px;
  background: url(http://localhost:3000/static/media/bg.7d88bb48685cb389e2a3.jpg) no-repeat;
  background-attachment: fixed;
  background-position: center 100%;
  background-size: cover;
  position: absolute;
  top: -100px;
  left: 0;
  z-index: -1;
}

.main-slider .swiper {
  padding: 40px 0 50px;
  box-sizing: border-box;
}
.main-slider .swiper .swiper-slide {
  margin: 0 -180px;
}
.main-slider .swiper .swiper-slide .msImg {
  width: 100%;
  max-width: 1400px;
  min-height: 520px;
  background: #fff;
  border-radius: 0 80px 0 80px;
  margin: 0 auto;
  text-align: center;
  padding: 80px;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  position: relative;
  opacity: 0.7;
  transition: all 0.8s;
}
.main-slider .swiper .swiper-slide .msImg:before {
  content: "";
  width: 100%;
  height: 100%;
  position: absolute;
  z-index: 0;
  opacity: 0.8;
  left: 0;
  background-size: 45%;
}
.main-slider .swiper .swiper-slide .msImg1:before {
  background: url(http://localhost:3000/static/media/slide01.9201d8d2762f6fe537c1.png) no-repeat;
  background-position: 90% 30%;
}
.main-slider .swiper .swiper-slide .msImg2:before {
  background: url(http://localhost:3000/static/media/slide02.b5703c829fc78d4a170d.png) no-repeat;
  background-position: 0% 70%;
}
.main-slider .swiper .swiper-slide .msImg3:before {
  background: url(http://localhost:3000/static/media/slide03.5024bd01ce5b38f8ef8e.png) no-repeat;
  background-position: 80% 10%;
}
.main-slider .swiper .swiper-slide.swiper-slide-active .msImg {
  opacity: 1;
  box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.1);
}
.main-slider .swiper .swiper-slide .msTxt {
  text-align: left;
  position: relative;
}
.main-slider .swiper .swiper-slide .msTxt h1 {
  font-size: 32px;
  font-weight: 400;
  margin-bottom: 30px;
  color: #333;
}
.main-slider .swiper .swiper-slide .msTxt h1 strong {
  font-weight: 600;
}
.main-slider .swiper .swiper-slide .msTxt p {
  font-size: 20px;
}
.main-slider .swiper .swiper-slide .msTxt ul li {
  font-size: 20px;
  padding: 5px 0;
  color: #444;
  line-height: 1.65;
}
.main-slider .swiper .swiper-slide .msTxt .btn {
  margin-top: 40px;
}
.main-slider .swiper .swiper-slide .msImg2 .msTxt {
  left: 48%;
  width: 52%;
}
.main-slider .swiper .swiper-button-next,
.main-slider .swiper .swiper-button-prev {
  top: auto;
  bottom: 100px;
  border: 1px solid #333;
  width: 45px;
  height: 45px;
  opacity: 0.6;
  transition: all 0.4s;
  box-sizing: border-box;
}
.main-slider .swiper .swiper-button-next::after,
.main-slider .swiper .swiper-button-prev::after {
  font-family: "xeicon";
  font-size: 26px;
  color: #333;
  transition: all 0.4s;
}
.main-slider .swiper .swiper-button-next:hover,
.main-slider .swiper .swiper-button-prev:hover {
  background: #333;
  opacity: 1;
}
.main-slider .swiper .swiper-button-next:hover::after,
.main-slider .swiper .swiper-button-prev:hover::after {
  color: #fff;
}
.main-slider .swiper .swiper-button-next {
  right: calc(20% - 54px);
}
.main-slider .swiper .swiper-button-next::after {
  content: "\e93f";
}
.main-slider .swiper .swiper-button-prev {
  left: auto;
  right: calc(20% + 54px);
}
.main-slider .swiper .swiper-button-prev::after {
  content: "\e93c";
}
.main-slider .swiper .swiperBtn {
  position: absolute;
  bottom: 100px;
  right: 20%;
  z-index: 50;
  display: flex;
  justify-content: center;
  align-items: center;
}
.main-slider .swiper .swiperBtn button {
  display: none;
  width: 45px;
  height: 45px;
  border: 1px solid #333;
  opacity: 0.6;
  transition: all 0.4s;
}
.main-slider .swiper .swiperBtn button i {
  font-size: 22px;
  transition: all 0.4s;
}
.main-slider .swiper .swiperBtn button.on {
  display: block;
}
.main-slider .swiper .swiperBtn button:hover {
  opacity: 1;
  background: #333;
}
.main-slider .swiper .swiperBtn button:hover i {
  color: #fff;
}

.mSection {
  width: 100%;
  max-width: 1400px;
  margin: 60px auto;
}
.mSection .s-title h2 {
  font-size: 36px;
  color: #222;
}
.mSection .nBoxWrap {
  padding: 40px 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}
.mSection .nBox {
  width: 33.33%;
}
.mSection .nBox a {
  width: 90%;
  min-height: 400px;
  background: #fff;
  padding: 60px;
  box-sizing: border-box;
  display: flex;
  flex-wrap: wrap;
  align-content: space-between;
  transition: all 0.4s;
  transform: translateY(0);
}
.mSection .nBox a h3 {
  font-size: 22px;
  color: #333;
  line-height: 1.65;
  margin-bottom: 30px;
  font-weight: 600;
  word-break: break-all;
  text-overflow: ellipsis;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  text-align: justify;
}
.mSection .nBox a p {
  text-align: justify;
  word-break: break-all;
  text-overflow: ellipsis;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  text-align: justify;
}
.mSection .nBox a .nBoxBottom {
  width: 100%;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: baseline;
}
.mSection .nBox a .nBoxBottom span {
  font-size: 16px;
  color: #888;
  letter-spacing: 0.05em;
}
.mSection .nBox a .nBoxBottom i {
  font-size: 35px;
  color: #888;
  transition: all 0.4s;
}
.mSection .nBox a:hover {
  box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.05);
  transform: translateY(-10px);
}
.mSection .nBox a:hover i {
  transform: rotate(180deg);
  color: #191d73;
}
.mSection .noContents {
  width: 100%;
  padding: 5% 0;
  background: #fff;
  text-align: center;
}

@media all and (max-width: 525px) {
  .main::before {
    height: 280px;
  }
  .main-slider .swiper .swiper-slide {
    margin: 0;
  }
  .main-slider .swiper .swiper-slide .msImg {
    width: 95%;
    height: 300px;
    min-height: auto;
    padding: 30px;
    border-radius: 0 40px 0 40px;
  }
  .main-slider .swiper .swiper-slide .msImg:before {
    background-size: 65%;
    background-position: 110% 110%;
    opacity: 0.4;
  }
  .main-slider .swiper .swiper-slide .msImg2 .msTxt {
    width: 100%;
    left: auto;
  }
  .main-slider .swiper .swiper-slide .msTxt h1 {
    font-size: 18px;
    margin-bottom: 20px;
  }
  .main-slider .swiper .swiper-slide .msTxt ul li {
    font-size: 15px;
  }
  .main-slider .swiper .swiper-slide .msTxt .btn {
    margin-top: 20px;
  }
  .btn {
    max-width: 160px;
  }
  .btn-navy {
    --font-size: 13px;
    padding: 15px 20px;
  }
  .main-slider .swiper .swiperBtn {
    right: 50px;
    bottom: 0;
  }
  .main-slider .swiper .swiperBtn button,
  .main-slider .swiper .swiper-button-next,
  .main-slider .swiper .swiper-button-prev {
    width: 35px;
    height: 35px;
    bottom: 0;
  }
  .main-slider .swiper .swiper-button-prev {
    right: 90px;
  }
  .main-slider .swiper .swiper-button-next {
    right: 10px;
  }
  .mSection {
    margin: 30px auto;
    padding: 0 2.5%;
    box-sizing: border-box;
  }
  .mSection .s-title h2 {
    font-size: 22px;
  }
  .mSection .nBoxWrap {
    padding: 20px 0;
  }
  .mSection .nBox {
    width: 100%;
    margin-bottom: 10px;
  }
  .mSection .nBox a {
    width: 100%;
    min-height: 180px;
    padding: 20px;
  }
  .mSection .nBox a h3 {
    font-size: 18px;
    margin-bottom: 15px;
  }

  display: flex;
  justify-content: center;

  background-repeat: no-repeat;
  background-size: cover;
}
.admin .ad {
  width: 100%;
  max-width: 850px;
  margin: auto;
  padding: 160px 250px;
  box-sizing: border-box;
  height: 800px;
  border: solid 3px 3px;
  border-radius: 3%;
  background-color: rgba(255, 255, 255, 0.9);
}
.admin .ad .sub-title {
  margin-bottom: 20px;
}
.admin .ad .sub-title h3 {
  font-size: 38px;
  color: #004F6F;
  text-align: center;
}
.admin .form_login {
  margin-top: 100px;
  width: 100px;
  margin: 0 auto;
  padding: 10px;
  display: inline;
  text-align: center;
}
.admin .input-box {
  position: relative;
  margin: 5px 0;
}
.admin .id_ad,
.admin .pw_ad {
  color: #009CBB;
  background: transparent;
  border: none;
  border-bottom: solid 1px #0A697C;
  font-size: 14pt;
  width: 100%;
  padding-top: 30px;
}
.admin .id_ad::placeholder,
.admin .pw_ad::placeholder {
  color: transparent;
}
.admin .id_ad:placeholder-shown + label,
.admin .pw_ad:placeholder-shown + label,
.admin label {
  color: #0A697C;
  font-size: 14pt;
  top: 15px;
}
.admin .id_ad:focus + label,
.admin .pw_ad:focus + label,
.admin label {
  color: #009CBB;
  font-size: 10pt;
  pointer-events: none;
  position: absolute;
  left: 0px;
  top: 0px;
  transition: all 0.2s ease;
  -webkit-transition: all 0.2s ease;
  -moz-transition: all 0.2s ease;
  -o-transition: all 0.2s ease;
}
.admin .id_ad:focus,
.admin .id_ad:not(:placeholder-shown),
.admin .pw_ad:focus,
.admin .pw_ad:not(:placeholder-shown) {
  border-bottom: solid 1px #009CBB;
  outline: none;
}
.admin .btn_admin[type=button] {
  background-color: #007cac;
  border: none;
  color: #ffffff;
  border-radius: 5px;
  width: 100%;
  height: 35px;
  font-size: 14pt;
  margin-top: 20px;
  cursor: pointer;
  box-shadow: 0px 5px 0px 0px #004F6F;
  display: block;
  position: relative;
  float: left;
  padding: 0;
  margin: 10px 20px 10px 0;
  font-weight: 600;
  text-align: center;
  line-height: 50px;
  color: #FFF;
  border-radius: 5px;
  transition: all 0.1s;
}
.admin .btn_admin[type=button]:hover {
  margin-top: 15px;
  margin-bottom: 5px;
  box-shadow: 0px 0px 0px 0px #ffffff;
}
.admin .ad_info {
  margin: 100px 0px;
}
.admin .copy {
  padding-top: 210px;

  position: relative;
}
#Admin header {
  width: 100%;
  padding: 0 20px;
  box-sizing: border-box;
  position: fixed;
  min-height: 60px;
  background: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #333;
  z-index: 10;
}
#Admin header button {
  padding: 10px 20px;
  box-sizing: border-box;
  color: #666;
  font-size: 16px;
}
#Admin header button i {
  font-size: 22px;
  margin-right: 5px;
  vertical-align: text-bottom;
}
#Admin .Contents {
  padding: 40px;
  box-sizing: border-box;
}

#SideBar {
  width: 220px;
  background: #333;
  position: fixed;
  bottom: 0;
  height: calc(100vh - 60px);
  box-sizing: border-box;
}
#SideBar ul li {
  position: relative;
}
#SideBar ul li button {
  padding: 15px 20px;
  box-sizing: border-box;
  font-size: 18px;
  color: #fff;
  font-weight: 400;
  display: block;
  width: 100%;
  text-align: left;
  transition: all 0.4s;
  position: relative;
}
#SideBar ul li button svg {
  width: auto;
  vertical-align: text-bottom;
  padding-right: 10px;
  transition: all 0.4s;
}
#SideBar ul li.on:before {
  content: "";
  width: 95%;
  height: 100%;
  background: #fafafa;
  position: absolute;
  right: 0;
  border-radius: 40px 0 0 40px;
  box-shadow: -10px 10px 10px rgba(0, 0, 0, 0.4);
  z-index: -1;
}
#SideBar ul li.on button {
  color: #333;
  font-weight: 500;
}
#SideBar ul li.on button svg {
  padding-left: 5%;
}
#SideBar ul li.userSiteGo {
  background: #222;
  transition: all 0.4s;
}
#SideBar ul li.userSiteGo:hover {
  background: #191d73;
}
#SideBar ul.userSite {
  border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}
#SideBar ul.adminSite {
  padding-top: 20px;
}

#AdminLayout {
  width: 100%;
  padding: 60px 0 0 220px;
  box-sizing: border-box;
}
#AdminLayout .pageWrap {
  width: 100%;
  background: #fff;
  border-radius: 10px;
  box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.05);
  padding: 40px;
  box-sizing: border-box;
  min-height: 750px;
}
#AdminLayout .subPageWrap {
  min-height: auto;
}

.adminTable {
  width: 100%;
}
.adminTable th,
.adminTable td {
  font-size: 16px;
  color: #444;
  line-height: 1.65;
  padding: 10px;
}
.adminTable th {
  background: rgba(25, 29, 115, 0.1);
  font-weight: 500;
}
.adminTable td {
  border-bottom: 1px solid rgba(25, 29, 115, 0.2);
}

.adminTable2 {
  width: 100%;
}
.adminTable2 th,
.adminTable2 td {
  font-size: 16px;
  color: #444;
  line-height: 1.65;
  padding: 15px;
  border-bottom: 1px solid #fff;
}
.adminTable2 th {
  background: rgba(25, 29, 115, 0.1);
  font-weight: 500;
}
.adminTable2 td {
  border-bottom: 1px solid rgba(25, 29, 115, 0.2);
}
.adminTable2 input {
  padding: 10px;
  font-size: 16px;
  min-height: auto;
}

#popUp {
  position: fixed;
  width: 300px;
  height: 200px;
  background: #fff;
  right: 60px;
  bottom: 60px;
  z-index: 100;
  border-radius: 10px;
  box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.2);
  transition: all 0.6s;
  padding: 10px;
  box-sizing: border-box;
}
#popUp.on {
  transform: translateX(0);
}
#popUp.off {
  transform: translateX(200%);
}
#popUp .close {
  width: 50px;
  height: 50px;
  border-radius: 25px;
  background: rgba(25, 29, 115, 0.8);
  position: absolute;
  top: 50%;
  left: -25px;
  transform: translateY(-50%);
  z-index: -1;
}
#popUp .close i {
  color: #fff;
  font-size: 18px;
}
#popUp .popupTxt {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-content: center;
  flex-wrap: wrap;
  border: 1px dashed rgba(25, 29, 115, 0.2);
  border-radius: 10px;
}
#popUp .popupTxt iframe {
  cursor: default;
  margin-bottom: 10px;
  width: 100%;
}
#popUp .popupTxt iframe a {
  display: none;
}

.pagination {
  display: flex;
  justify-content: center;
  margin: 40px 0;
}
.pagination li {
  margin: 0 5px;
}
.pagination li a {
  font-size: 16px;
  color: #666;
  padding: 10px 15px;
  box-sizing: border-box;
  border: 1px solid #ddd;
  text-align: center;
  display: block;
  position: relative;
}
.pagination li.active a:before {
  content: "";
  width: 100%;
  height: 2px;
  background: #191d73;
  position: absolute;
  left: 0;
  bottom: 0;

.Contents .container {
  display: grid;
  width: 100%;
  grid-template-columns: 1fr 1fr;
  grid-gap: 30px;
  grid-auto-rows: 50%;
  margin-bottom: 30px;
}

.todoList,
[class*=cell] {
  background: #fff;
  border-radius: 10px;
  box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.05);
}

[class*=cell] {
  height: 100%;
  padding: 40px;
  box-sizing: border-box;
}

.todoList {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}
.todoList .todoTitle h3 {
  font-size: 22px;
  color: #444;
  padding: 30px;
}
.todoList .todoListItem {
  flex: 1 1;
  padding: 20px;
  cursor: default;
}
.todoList .todoListItem .todoContainer {
  padding: 20px;
  border-radius: 10px;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.todoList .todoListItem .todoContainer .cTitle {
  font-weight: 500;
  margin-right: 10px;
}
.todoList .todoListItem .todoContainer .todoCnt {
  font-size: 32px;
}
.todoList .todoListItem .tc1 {
  background: rgb(247, 115, 87);
}
.todoList .todoListItem .tc2 {
  background: rgba(121, 105, 204, 0.9);
}
.todoList .todoListItem .tc3 {
  background: rgba(76, 66, 159, 0.9);
}
.todoList .todoListItem .tc4 {
  background: rgba(25, 29, 115, 0.9);
}

.mainTitle {
  margin-bottom: 15px;
}
.mainTitle h4 {
  font-size: 18px;
  color: #333;
}
.mainTitle .explain {
  vertical-align: middle;
}
.mainTitle .explain i {
  font-size: 22px;
  padding-left: 5px;
  color: #aaa;
  font-weight: 100;
}
.mainTitle .explain .explainTxt {
  margin-left: 10px;
  font-size: 14px;
  font-family: "Roboto", "Noto Sans KR", sans-serif;
  color: #888;
  font-weight: 400;
  border: 2px solid rgba(25, 29, 115, 0.2);
  border-radius: 5px;
  padding: 10px;
  box-sizing: border-box;
  letter-spacing: 0.01em;
  opacity: 0;
  transition: all 0.4s;
}

.cell-a {
  height: 100% !important;
  width: 100% !important;
}
.cell-a .recharts-responsive-container {
  padding-bottom: 20px;
  box-sizing: border-box;
}

/**************************************************************
신고내역
***************************************************************/
.notifyBoxWrap {
  display: flex;
  justify-content: space-between;
}
.notifyBoxWrap .notifyBox {
  width: 33.33%;
  padding: 10px;
  box-sizing: border-box;
  overflow: hidden;
}
.notifyBoxWrap .notifyBox button {
  border-radius: 10px;
  background: #fafafa;
  padding: 20px;
  box-sizing: border-box;
  min-height: 280px;
  width: 100%;
  height: 100%;
  display: flex;
  flex-wrap: wrap;
  align-items: baseline;
  transition: all 0.4s;
  border: 1px solid #fafafa;
}
.notifyBoxWrap .notifyBox button:hover {
  background: #fff;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
  border-color: #191d73;
}
.notifyBoxWrap .notifyBox .notifyThumb {
  width: 100%;
  height: 100px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
.notifyBoxWrap .notifyBox .notifyThumb img {
  max-width: 100%;
  display: block;
  border: 1px solid #eee;
  box-sizing: border-box;
}
.notifyBoxWrap .notifyBox .notifyTxt {
  width: 100%;
  height: calc(100% - 130px);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-content: space-between;
}
.notifyBoxWrap .notifyBox .notifyTxt h4 {
  font-size: 16px;
  color: #444;
  font-weight: 500;
  margin-bottom: 10px;
}
.notifyBoxWrap .notifyBox .notifyTxt p {
  font-size: 15px;
}
.notifyBoxWrap .noReport {
  width: 100%;
  padding: 5% 0;
  box-sizing: border-box;
  text-align: center;
  background: #fafafa;
}
.notifyBoxWrap .noReport p {
